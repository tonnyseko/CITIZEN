{% extends 'nav.html' %}
  {% block content %}
    {% load static %}
    <!--cards in a row-->
    <div class="top" style="margin-top: 120px; background: whitesmoke;">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
          {% for i in articles %}
          <div class="col mb-4">
            <div class="card h-100">
              <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
              <div class="card-body">
                <p><small>{{i.title}}</h5></small></p>
                <!--paypal-->
                
                {% if user.is_authenticated %}

                  <a class="readmore" target="_blank" href="/payment" rel="noopener">Read more...</a>
                    {% else %}
                  <a class="readmore" target="_blank" href="{% url 'citizen_app:login' %}" rel="noopener">Login to read more..</a>  
                {% endif %}
                <hr>
                <br>
                <small>date: {{i.publishedAt}}</small>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
        <p>{{i.content}}</p>
        
      </div>
    <!--end of cards-->
    </div>
      

  
  
{% endblock %}
